<!doctype html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  lang="en"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>My App</title>
    <link
      th:fragment="link-css"
      rel="stylesheet"
      th:href="@{/css/bootstrap.min.css}"
    />
    <link
      th:fragment="custom-css"
      rel="stylesheet"
      th:href="@{/css/style.css}"
    />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header th:fragment="header">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">HUTECH</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li
                class="nav-item"
                sec:authorize="hasAnyAuthority('ROLE_ADMIN','ROLE_USER','ADMIN','USER')"
              >
                <a class="nav-link" href="/books">List Book</a>
              </li>

              <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN','ROLE_USER','ADMIN','USER')">
                <a class="nav-link" href="/api/list">List API</a>
              </li>

              <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN','ADMIN')">
                <a class="nav-link" href="/books/add">Add Book</a>
              </li>
              <li
                class="nav-item"
                sec:authorize="hasAnyAuthority('ROLE_ADMIN','ROLE_USER','ADMIN','USER')"
              >
                <a class="nav-link" href="/cart">Cart</a>
              </li>
              <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN','ROLE_USER','ADMIN','USER')">
                <a class="nav-link" href="/wishlist">Wishlist</a>
              </li>
            </ul>
            <div class="d-flex ms-auto align-items-center gap-2" sec:authorize="isAuthenticated()">
              <button class="btn btn-light btn-sm" id="themeToggle" type="button">Dark Mode</button>
              <img
                th:if="${(#authentication.principal instanceof T(org.springframework.security.oauth2.core.oidc.user.OidcUser)) and (#authentication.principal.getAttribute('picture') != null)}"
                th:src="${#authentication.principal.getAttribute('picture')}"
                alt="avatar"
                class="avatar-img"
              />
              <div
                th:if="${not ((#authentication.principal instanceof T(org.springframework.security.oauth2.core.oidc.user.OidcUser)) and (#authentication.principal.getAttribute('picture') != null))}"
                class="avatar-initial"
                th:text="${#strings.substring(#authentication.name,0,1)}"
              ></div>
              <span class="text-white fw-semibold" th:text="${(#authentication.principal instanceof T(org.springframework.security.oauth2.core.oidc.user.OidcUser)) ? #authentication.principal.getAttribute('name') : #authentication.name}"></span>
              <form th:action="@{/logout}" method="post">
                <button class="btn btn-outline-light btn-sm" type="submit">Logout</button>
              </form>
            </div>
            <div class="ms-auto" sec:authorize="!isAuthenticated()">
              <a class="btn btn-light btn-sm" href="/login">Login</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div class="container container-page flex-grow-1">
      <div th:fragment="content"></div>
    </div>
    <footer th:fragment="footer" class="footer mt-auto py-3">
      <div class="container d-flex justify-content-between align-items-center">
        <div>
          Copyright &copy;
          <span th:text="${#dates.year(#dates.createNow())}"></span>
          HUTECH Education
        </div>
        <div>
          <a class="text-muted" href="/">Home</a>
        </div>
      </div>
      <script th:src="@{/js/bootstrap.min.js}"></script>
      <script th:src="@{/js/jquery-3.7.0.min.js}"></script>
      <script>
        (function(){
          const applyTheme = (t)=> {
            document.body.classList.toggle('theme-dark', t === 'dark');
          };
          const saved = localStorage.getItem('theme') || 'light';
          applyTheme(saved);
          const btn = document.getElementById('themeToggle');
          if(btn){
            btn.textContent = saved === 'dark' ? 'Light Mode' : 'Dark Mode';
            btn.addEventListener('click', ()=>{
              const current = document.body.classList.contains('theme-dark') ? 'dark' : 'light';
              const next = current === 'dark' ? 'light' : 'dark';
              localStorage.setItem('theme', next);
              applyTheme(next);
              btn.textContent = next === 'dark' ? 'Light Mode' : 'Dark Mode';
            });
          }
        })();
      </script>
    </footer>
  </body>
</html>
